$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py
  --training-data ${{inputs.training_data}}/diabetes-dev.csv
  --reg-rate ${{reg_rate}}
inputs:
  training_data: 
    type: uri_folder 
    path: azureml:diabetes-dev-folder@latest
  reg_rate: 0.01
environment: azureml:basic-env-scikit@latest
compute: azureml:mslearn-mlops-job
experiment_name: mlops-chall-1
description: Test job run with CLI v2 for Chall 1